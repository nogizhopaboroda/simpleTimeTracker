<html>
	<head>
		<script src="js/lo.js"></script>
		<script src="js/timetracker.js"></script>
		<script src="js/css-js-charts.js"></script>

		<title>Personal timetracker</title>
		<meta charset="utf-8">

		<!-- Le styles -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
			.timer-is-work {
				background-size: 15px;
				background: url('img/timer.gif') no-repeat 70px 11px;
			}
		</style>
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" style="margin-left: 5px;" href="#">Time Tracker</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active" id="main-page-link"><a href="#">Главная</a></li>
						<li id="statistics-page-link"><a href="#">Статистика</a></li>
					</ul>
					<ul class="nav pull-right">
						<li class="divider-vertical"></li>
						<li><a class="active" id="current-date-field"></a></li>
						<li class="divider-vertical"></li>
						<li><img src="img/logo.png" alt="" width="40" style="margin-right: 10px;"></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div id="main-page" style="display: none;">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span8">
						<table id="today-table" class="table table-hover">
							<thead>
								<tr>
									<th>Задача</th>
									<th width="200">Время</th>
									<th width="100"></th>
								</tr>
							</thead>
							<tbody class="lead">
							</tbody>
						</table>
						<div class="container-fluid lead" style="margin-left: 10px; width: 200px;">
							<div class="row well well-small">
								<span>Общее время:</span>
								<span id="common-time-ticker">00:00</span>
							</div>
						</div>
						<form class="form-inline row-fluid">
							<legend>Новая задача</legend>
							<input type="text" class="input-xlarge" id="new-issue-name" placeholder="Название задачи" style="height: 30px;">
							<button id="add-new-issue-button" type="submit" class="btn btn-primary">Старт</button>
						</form>
					</div>
					<div class="span2">
						<ul class="nav nav-list" id="freq-tasks">
							<li class="nav-header">Частые задачи</li>
						</ul>
						<a id="add-new-frequently-task-button" class="btn btn-primary btn-small" href="#" style="margin-left: 15px; margin-top: 10px;">Добавить</a>
						<form class="form-inline" style="margin-left: 15px; margin-top: 10px; display: none;">
							<input type="text" class="input-small" id="new-frequently-task-name" placeholder="Название" style="height: 30px;">
							<button type="submit" id="add-ft-button" class="btn btn-primary btn-mini">+</button>
						</form>
					</div>
				</div>
			</div>
	    </div>

		<div id="statistics-page">
			<div class="container">
				<div class="page-header">
					<h3>Статистика</h3>
				</div>

				<ul class="nav nav-pills" id="stat-selector">
					<li class="active" ref-id="today-stat-block">
						<a href="#">За сегодня</a>
					</li>
					<li ref-id="month-stat-block">
						<a href="#">За месяц</a>
					</li>
					<li ref-id="common-stat-block">
						<a href="#">Общая</a>
					</li>
				</ul>

				<div class="tab-pane tabs-below tabbable tabs-left ">
					<div class="tab-content hero-unit container-fluid" id="stat-tabs" style="padding: 5px !important;">
						<div class="row-fluid" id="today-stat-block">
							<div class="span5" id="today-statistics-chart">
							</div>
							<div class="span7" style="margin-top: 20px;">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th width="30">Цвет</th>
											<th>Задача</th>
											<th>Общее время</th>
											<th>%</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row-fluid" id="month-stat-block" style="display: none;">
							<div class="span5" id="month-statistics-chart">
							</div>
							<div class="span7" style="margin-top: 20px;">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th width="30">Цвет</th>
											<th>Задача</th>
											<th>Общее время</th>
											<th>%</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row-fluid" id="common-stat-block" style="display: none;">
							<div class="span5" id="common-statistics-chart">

							</div>
							<div class="span7" style="margin-top: 20px;">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th width="30">Цвет</th>
											<th>Задача</th>
											<th>Общее время</th>
											<th>%</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
